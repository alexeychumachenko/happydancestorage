<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="shortcut icon" href="{{ url_for('static', filename='/svg/logo.svg') }}" type="image/png">
	<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/normalize.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

	<title>{% block title %} {% endblock %}</title>
</head>
<body>
	<header>
		<div>
			<h1><a href="/">happydance storage</a></h1>
	
	{% if current_user %}
			<a href="/user/{{ current_user.username }}" class="header-inner-button" id="profile-button">{{ current_user.first_name }}</a>
			<a href="/im" class="header-inner-button" id="header-send-message-button"></a>
	{% endif %}

		</div>
	</header>
	
	<content>
		{% block content %}
		
		{% endblock %}
	</content>
</body>
</html>
